<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripliel Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Ripliel</h1>
      <p class="tagline">Reading Line Anchors</p>
    </header>

    <main>
      <div class="setting">
        <label class="toggle">
          <input type="checkbox" id="enabled" checked>
          <span class="slider"></span>
          <span class="label">Enable Anchors</span>
        </label>
      </div>

      <div class="setting">
        <label for="sentenceInterval">Anchor Frequency</label>
        <p class="description">How often to place anchors (number of sentences between each anchor)</p>
        <div class="input-group">
          <span class="prefix">Every</span>
          <input type="number" id="sentenceInterval" min="1" max="20" value="3">
          <span class="unit">sentences</span>
        </div>
      </div>

      <div class="setting">
        <label class="toggle">
          <input type="checkbox" id="useSerifFont" checked>
          <span class="slider"></span>
          <span class="label">Use Serif Font</span>
        </label>
        <p class="description">Changes text to a serif font for easier reading</p>
      </div>

      <div class="setting" id="fontSelectionSection">
        <label for="serifFont">Font Selection</label>
        <p class="description">Choose your preferred reading font</p>
        <select id="serifFont">
          <option value="petit-medieval">Libre Clarendon (Default)</option>
          <option value="georgia">Georgia</option>
          <option value="times">Times New Roman</option>
          <option value="palatino">Palatino</option>
          <option value="garamond">Garamond</option>
          <option value="baskerville">Baskerville</option>
        </select>
      </div>

      <div class="setting" id="fallbackFontSection">
        <label for="fallbackFont">Fallback Font</label>
        <p class="description">Font to use if the selected font is unavailable</p>
        <select id="fallbackFont">
          <option value="georgia">Georgia (Default)</option>
          <option value="times">Times New Roman</option>
          <option value="palatino">Palatino</option>
          <option value="garamond">Garamond</option>
        </select>
      </div>
    </main>

    <footer>
      <a href="info.html" class="info-link">About Ripliel</a>
      <p class="credits">Designed by Matthew Fala</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
